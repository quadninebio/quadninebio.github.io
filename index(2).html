<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio | iOS 26 Style</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Space Grotesk (Closest match to Soyuz Grotesk available on Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1); /* Ultra smooth stop */
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy */
        }

        body {
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            /* Added Soyuz Grotesk to the stack as requested, falling back to Space Grotesk (Google Fonts match) */
            font-family: 'Soyuz Grotesk', 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a101f 0%, #0f1c3d 50%, #12245a 100%); /* Deeper, richer blue */
            color: white;
            perspective: 1000px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 
                0 20px 50px -10px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.02) inset;
            transition: transform 0.6s var(--ease-out-expo), box-shadow 0.6s var(--ease-out-expo);
        }
        
        .glass-card:hover {
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        /* iOS 26 Button Style - Hyper-Smooth */
        .ios-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.04);
            position: relative;
            overflow: hidden;
            transition: 
                transform 0.6s var(--ease-elastic),
                background 0.4s ease,
                border-color 0.4s ease,
                box-shadow 0.6s var(--ease-out-expo);
            will-change: transform, box-shadow, background;
        }

        /* Shine effect element */
        .ios-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.08),
                transparent
            );
            transform: skewX(-20deg);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .ios-btn:hover::after {
            left: 150%;
            transition: left 0.8s ease;
        }

        .ios-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.04) translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 15px 35px -5px rgba(0, 0, 0, 0.4),
                0 0 15px rgba(59, 130, 246, 0.1) inset;
        }
        
        .ios-btn:active {
            transform: scale(0.96) translateY(0);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px -5px rgba(0, 0, 0, 0.3);
            transition-duration: 0.15s;
        }
        
        .ios-btn i {
            transition: transform 0.6s var(--ease-elastic), color 0.3s ease;
        }
        
        .ios-btn:hover i.fa-arrow-right {
            transform: translateX(4px) scale(1.1);
            color: white;
        }
        
        .ios-btn:hover .icon-container {
            transform: scale(1.15) rotate(5deg);
        }
        
        .icon-container {
            transition: transform 0.6s var(--ease-elastic);
        }

        #pillsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .avatar-container {
            position: relative;
            transition: transform 0.8s var(--ease-elastic);
        }
        
        .avatar-glow {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: 
                box-shadow 0.6s var(--ease-out-expo),
                transform 0.8s var(--ease-elastic);
        }
        
        .avatar-container:hover .avatar-glow {
            box-shadow: 
                0 0 0 2px rgba(255, 255, 255, 0.2),
                0 0 50px rgba(59, 130, 246, 0.5);
            transform: scale(1.05);
        }

        /* Advanced Cinematic Entrance */
        @keyframes cinematicReveal {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.92);
                filter: blur(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .stagger-animate {
            opacity: 0; /* Start hidden */
            animation: cinematicReveal 1.4s var(--ease-out-expo) forwards;
            will-change: transform, opacity, filter;
        }
        
        .delay-0 { animation-delay: 100ms; }
        .delay-100 { animation-delay: 250ms; }
        .delay-200 { animation-delay: 400ms; }
        .delay-300 { animation-delay: 500ms; }
        .delay-400 { animation-delay: 600ms; }
        .delay-500 { animation-delay: 700ms; }
    </style>
</head>
<body class="min-h-screen w-screen flex items-center justify-center relative">

    <!-- Main Content -->

            <div class="stagger-animate delay-100 w-full mb-6">

            <!-- Social Links -->
            <div class="w-full space-y-3 max-w-md mx-auto">
                
                <!-- Telegram -->
                <a href="https://t.me/ananimnye_voprosy_bot?start=8461892508" target="_blank" class="ios-btn group flex items-center justify-between w-full p-4 rounded-[1.2rem] cursor-pointer decoration-none stagger-animate delay-200">
                    <div class="flex items-center gap-5">
                        <div class="icon-container w-8 h-8 flex items-center justify-center text-blue-400 group-hover:text-white transition-colors duration-300">

                <a href="https://discord.gg/xvzPHnqz" target="_blank" class="ios-btn group flex items-center justify-between w-full p-4 rounded-[1.2rem] cursor-pointer decoration-none stagger-animate delay-300">
                    <div class="flex items-center gap-5">

                <!-- Steam -->
                <a href="https://s.team/p/kcvg-qbfb/chnbbpdc" target="_blank" class="ios-btn group flex items-center justify-between w-full p-4 rounded-[1.2rem] cursor-pointer decoration-none stagger-animate delay-500">
                    <div class="flex items-center gap-5">
                        <div class="icon-container w-8 h-8 flex items-center justify-center text-sky-400 group-hover:text-white transition-colors duration-300">
                            <i class="fab fa-steam text-2xl"></i>

                    <i class="fas fa-arrow-right text-white/10 group-hover:text-white/80 group-hover:translate-x-1 transition-all"></i>

            </div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('pillsCanvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let pills = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        window.addEventListener('resize', resize);
        resize();

        class Pill {
            constructor() {
                this.init();
            }

            init() {
                this.x = Math.random() * width;
                this.y = -50 - Math.random() * height; // Start well above
                this.width = 24 + Math.random() * 12;
                this.height = 45 + Math.random() * 25;
                this.speed = 0.5 + Math.random() * 1.5; // Slower, more floating feel
                this.angle = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.03;
                
                // Horizontal drift parameters
                this.driftSpeed = 0.02 + Math.random() * 0.03;
                this.driftAmplitude = 50 + Math.random() * 100;
                this.driftOffset = Math.random() * Math.PI * 2;
                this.initialX = this.x;

                // Two-tone pill colors (white + color) - slightly more vibrant for contrast
                const colors = ['#3b82f6', '#60a5fa', '#93c5fd', '#2563eb'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.opacity = 0.05 + Math.random() * 0.15; // Subtle glass look
            }

            update() {
                this.y += this.speed;
                
                // Fluid horizontal motion (Sine wave)
                this.x = this.initialX + Math.sin(this.y * this.driftSpeed + this.driftOffset) * (this.driftAmplitude * (this.speed * 0.5));
                
                this.angle += this.rotationSpeed;

                // Reset when out of view
                if (this.y > height + 100) {
                    this.y = -100;
                    this.initialX = Math.random() * width;
                    this.x = this.initialX;
                    this.speed = 0.5 + Math.random() * 1.5;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;
                
                const w = this.width;
                const h = this.height;
                const r = w / 2; // Radius for rounded ends

                // Create pill shape path
                ctx.beginPath();
                // Top arc
                ctx.arc(0, -h/2 + r, r, Math.PI, 0);
                // Right line
                ctx.lineTo(r, h/2 - r);
                // Bottom arc
                ctx.arc(0, h/2 - r, r, 0, Math.PI);
                // Left line
                ctx.lineTo(-r, -h/2 + r);
                ctx.closePath();

                // Fill with gradient
                const gradient = ctx.createLinearGradient(0, -h/2, 0, h/2);
                gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.9)');
                gradient.addColorStop(0.5, this.color);
                gradient.addColorStop(1, this.color);

                ctx.fillStyle = gradient;
                ctx.fill();

                // Add a subtle border
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Shine effect
                ctx.beginPath();
                ctx.ellipse(-r/2, -h/4, r/3, h/8, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.fill();

                ctx.restore();
            }
        }

        // Create pills
        function initPills() {
            pills = [];
            const numberOfPills = Math.floor(width / 20); // Density based on width
            for (let i = 0; i < numberOfPills; i++) {
                const pill = new Pill();
                pill.y = Math.random() * height; // Start scattered
                pills.push(pill);
            }
        }

        initPills();

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            pills.forEach(pill => {
                pill.update();
                pill.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

    </script>
</body>
</html>
